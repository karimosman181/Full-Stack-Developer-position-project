<div [hidden]="submitted">
    <div class="header">
      <h2>Adding new Detial</h2>
    </div>
    
    <div class="row">
      <div class="column side" ></div>
      <div class="column middle" id= "newOrder">
    <div class="container">
        <div >
          
            <div class="form-group">
              <label for="Id"> Description</label>
              <input type="text" class="form-control" id=" Description"
                     required
                     [(ngModel)]="model.Description" name=" Description">
            </div>
      
            <div class="form-group">
              <label for="OperationDescription">location</label>
              <select class="form-control" id="location"
                required
                [(ngModel)]="model.location" name="location">
          <option *ngFor="let loc of location" [value]="loc">{{loc}}</option>
             </select>       
            </div>
      
            <div class="form-group">
                <label for="creationDate">progress</label>
                <input type="number" class="form-control" id="progress"
                       required
                       [(ngModel)]="model.progress" name="progress">
               
              </div>
             
      
            <button type="submit" class="success" (click)="onSubmit()">Submit</button><br>
    
            <button type="button" class="reset" (click)="newDetail()">reset</button>
    
    </div>
    
    </div>
    <div class="column side"></div>
    </div>
    
    
    <div class="footer">
    
    </div>
    </div>
    </div>
